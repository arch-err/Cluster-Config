{{ range .Values.services }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    cert-manager.io/cluster-issuer: "selfsign-clusterissuer"
    {{- $outerRange := . -}}
    {{- range $key, $value := .homepage }}
    {{- if eq $key "description" }}
    gethomepage.dev/{{ $key }}: {{ $outerRange.name }}
    {{- else }}
    gethomepage.dev/{{ $key }}: {{ $value }}
    {{- end}}
    {{- end}}

spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - {{ .name }}.home
    secretName: {{ .name }}-service-tls
  rules:
  - host: {{ .name }}.home
    http:
      paths:
      {{ if .path }}
      - path: {{ .path }}
      {{- else }}
      - path: /
      {{- end }}
        pathType: Prefix
        backend:
          service:
            name: {{ .name }}
            port:
              number: 80
---
{{- end }}
