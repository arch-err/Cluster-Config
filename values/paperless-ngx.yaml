#!CMD: gt
#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/bjw-s/helm-charts/blob/a081de5/charts/library/common/values.yaml
#

image:
  repository: ghcr.io/paperless-ngx/paperless-ngx
  tag: 2.11.6

env:
  TZ: UTC
  # PAPERLESS_SECRET_KEY: ""
  PAPERLESS_ADMIN_USER: "admin"
  PAPERLESS_ADMIN_PASSWORD: "admin"

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See [values.yaml](./values.yaml)
  main:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 64m
      cert-manager.io/cluster-issuer: selfsign-clusterissuer
      nginx.ingress.kubernetes.io/backend-protocol: HTTP
      nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
      gethomepage.dev/description: ''
      gethomepage.dev/enabled: 'true'
      gethomepage.dev/group: Tools
      gethomepage.dev/icon: paperless-ngx.png
      gethomepage.dev/name: Paperless-NGX
    hosts:
      - host: &host "paperless-ngx.home"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host
        secretName: paperless-ngx-server-tls

persistence:
  data:
    enabled: false
    retain: true
    mountPath: /usr/src/paperless/data
    storageClass: "kadalu.mirror"
    accessMode: ReadWriteOnce
    size: 1Gi
  media:
    enabled: false
    retain: true
    mountPath: /usr/src/paperless/media
    storageClass: "kadalu.mirror"
    accessMode: ReadWriteOnce
    size: 8Gi
  export:
    enabled: true
    retain: true
    mountPath: /usr/src/paperless/export
    storageClass: "kadalu.mirror"
    accessMode: ReadWriteOnce
    size: 1Gi
  consume:
    enabled: true
    retain: true
    mountPath: /usr/src/paperless/consume
    storageClass: "kadalu.mirror"
    accessMode: ReadWriteOnce
    size: 4Gi

mariadb:
  enabled: true
  auth:
    database: paperless
    username: paperless2
    password: changemenot
    rootPassword: changemeadmin
  primary:
    persistence:
      enabled: false
      # storageClass: ""
      # size: 8Gi

redis:
  enabled: true
  auth:
    enabled: true
    username: ""
  master:
    persistence:
      enabled: false
  replica:
    replicaCount: 0
