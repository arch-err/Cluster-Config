#!CMD: gt
replicaCount: 1

image:
  repository: glanceapp/glance
  pullPolicy: IfNotPresent
  tag: "v0.6.1"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    cert-manager.io/cluster-issuer: "selfsign-clusterissuer"
  hosts:
    - host: glance.home
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: glance-server-tls
      hosts:
        - glance.home

glance:
  config:
    theme:
      background-color: 0 0 5
      # background-color: 240 3 12
      primary-color: 180 100 27
      # contrast-multiplier: 1.1
      contrast-multiplier: 1.5
    pages:
      - name: Home
        columns:

          - size: small
            widgets:
              - type: calendar
              - type: bookmarks
                groups:
                  - title: Personal
                    color: 285 70 20
                    links:
                      - title: Mail
                        url: https://mail.proton.me/u/0/inbox
                        icon: si:protonmail
                      - title: Calendar
                        url: https://calendar.proton.me/u/0/week
                        icon: si:protoncalendar
                      - title: arch-err's Board
                        url: https://github.com/users/arch-err/projects/7/views/1
                        icon: si:github
                  - title: Entertainment
                    color: 210 70 20
                    links:
                      - title: Netflix
                        url: https://www.netflix.com/browse
                      - title: Prime Video
                        url: https://www.primevideo.com/
              - type: twitch-channels
                channels:
                  - theprimeagen
                  - piratesoftware
                  - teej_dv
                  - lowleveltv
                  - badcop_
                  - ferretsoftware
                  - christitustech
              - type: group
                widgets:
                  - type: calendar
                  - type: reddit
                    subreddit: games
                  - type: reddit
                    subreddit: pcgaming
                    show-thumbnails: true

          - size: full
            widgets:
              - type: search
                search-engine: duckduckgo
                autofocus: true
                bangs:
                  # General
                  # ???
                  # Entertainment
                  - title: YouTube
                    shortcut: "!yt"
                    url: https://www.youtube.com/results?search_query={QUERY}
                  - title: Prime Video
                    shortcut: "!prime"
                    url: https://www.primevideo.com/search/?phrase={QUERY}
                  - title: Netflix
                    shortcut: "!netflix"
                    url: https://www.netflix.com/search?q={QUERY}
                  # Wikis
                  - title: ArchWiki
                    shortcut: "!aw"
                    url: https://wiki.archlinux.org/index.php?search={QUERY}&title=Special%3ASearch&wprov=acrw1_-1
                  - title: Hyprland Wiki
                    shortcut: "!hw"
                    url: https://wiki.hyprland.org/
                  # Dev
                  - title: Dockerhub
                    shortcut: "!dh"
                    url: https://hub.docker.com/search?q={QUERY}
                  - title: Github
                    shortcut: "!gh"
                    url: https://github.com/search?q={QUERY}&type=repositories
                  - title: Artifacthub
                    shortcut: "!ah"
                    url: https://artifacthub.io/packages/search?ts_query_web={QUERY}&sort=relevance&page=1
                  - title: Homepage Wiki
                    shortcut: "!hpw"
                    url: https://gethomepage.dev/?search=test

                  # Hacking/CTF
                  - title: HackTricks
                    shortcut: "!ht"
                    url: https://book.hacktricks.wiki/?search={QUERY}
                  # Personal
                  - title: arch-err's repos
                    shortcut: "!repo"
                    url: https://github.com/arch-err?tab=repositories&q={QUERY}
                  - title: Mail
                    shortcut: "!mail"
                    url: https://mail.proton.me/u/0/almost-all-mail#keyword={QUERY}
                  - title: Calendar
                    shortcut: "!cal"
                    url: https://calendar.proton.me/u/0/search#keyword={QUERY}
                  # Personal Homelab Services
                  - title: Homelab ArgoCD
                    shortcut: "!argo"
                    url: https://argocd.home/applications?howFavorites=false&search={QUERY}

              - type: iframe
                source: https://homepage.home/
                height: 1200

          - size: small
            widgets:
              - type: weather
                location: Ume√•, Sweden
                hour-format: 24h
              - type: rss
                title: News
                style: horizontal-cards
                feeds:
                  - url: https://isc.sans.edu/dailypodcast.xml
                    title: Sans Internet Stormcast
