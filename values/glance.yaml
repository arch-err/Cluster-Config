#!CMD: gt
replicaCount: 1

image:
  repository: glanceapp/glance
  pullPolicy: IfNotPresent
  tag: "v0.6.1"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    cert-manager.io/cluster-issuer: "selfsign-clusterissuer"
  hosts:
    - host: glance.home
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: glance-server-tls
      hosts:
        - glance.home

glance:
  config:
    theme:
      background-color: 0 0 5
      # background-color: 240 3 12
      primary-color: 180 100 27
      # contrast-multiplier: 1.1
      contrast-multiplier: 1.5
    pages:
      - name: Home
        columns:

          - size: small
            widgets:
              - type: calendar
              - type: bookmarks
                groups:
                  - title: Personal
                    color: 10 70 50
                    links:
                      - title: Mail
                        url: https://mail.proton.me/u/0/inbox
                      - title: Calendar
                        url: https://calendar.proton.me/u/0/week
                      - title: arch-err Board
                        url: https://github.com/users/arch-err/projects/7/views/1
                      - title: <++>
                        url: <++>
                      - title: <++>
                        url: <++>
                  - title: Social
                    color: 200 50 50
                    links:
                      - title: Reddit
                        url: https://www.reddit.com/
                      - title: Twitter
                        url: https://twitter.com/
                      - title: Instagram
                        url: https://www.instagram.com/
              - type: twitch-channels
                channels:
                  - theprimeagen
                  - piratesoftware
                  - teej_dv
                  - lowleveltv
                  - badcop_
                  - ferretsoftware
                  - christitustech

          - size: full
            widgets:
              - type: search
                search-engine: duckduckgo
                autofocus: true
                bangs:
                  # General
                  - title: YouTube
                    shortcut: "!yt"
                    url: https://www.youtube.com/results?search_query={QUERY}
                  # Wikis
                  - title: ArchWiki
                    shortcut: "!yt"
                    url: https://wiki.archlinux.org/index.php?search={QUERY}&title=Special%3ASearch&wprov=acrw1_-1
                  # Personal
                  - title: arch-err's repos
                    shortcut: "!repo"
                    url: https://github.com/arch-err?tab=repositories&q={QUERY}
                  - title: Mail
                    shortcut: "!mail"
                    url: https://mail.proton.me/u/0/almost-all-mail#keyword={QUERY}
                  - title: Calendar
                    shortcut: "!cal"
                    utl: https://calendar.proton.me/u/0/search#keyword={QUERY}
                  # Personal Homelab Services
                  - title: Homelab ArgoCD
                    shortcut: "!argo"
                    utl: https://argocd.home/applications?search={QUERY}

              - type: iframe
                source: https://homepage.home/
                height: 1200

          - size: small
            widgets:
              - type: weather
                location: Ume√•, Sweden
              - type: rss
                title: News
                style: horizontal-cards
                feeds:
                  - url: https://isc.sans.edu/dailypodcast.xml
                    title: Sans Internet Stormcast
